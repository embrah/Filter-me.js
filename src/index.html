<html>

<head>
    <meta charset="UTF-8">
    <title>Filter Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/styles/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/css/main.css">
</head>

<body>
    <header>
        <h1>Filter-me.js</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <div class="filters-menu">
                		<p>Grayscale</p>
                    <input type="range" id="grayscale" class="percentage" value="0">
                    <p>Sepia</p>
                    <input type="range" id="sepia" class="percentage" value="0">
                    <p>Saturate</p>
                    <input type="range" id="saturate" class="percentage" value="0">
                    <p>Hue-rotate</p>
                    <input type="range" id="hueRotate" value="0">
                    <p>Invert</p>
                    <input type="range" id="invert" class="percentage" value="0">
                    <p>Opacity</p>
                    <input type="range" id="opacity" class="percentage" value="0">
                    <p>Brightness</p>
                    <input type="range" id="brightness" class="percentage" value="0">
                    <p>Contrast</p>
                    <input type="range" id="contrast" class="percentage" value="0">
                    <p>Blur</p>
                    <input type="range" id="blur" value="0">
                    
                </div>
            </div>
            <div class="col-11">
                <input type="file" name="upload" id="upload" onchange="loadFile()">
                <div class="imageholder" id="editor">
                    <img src="" id="result">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/script/main.js"></script>
</body>

</html>
